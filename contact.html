<!DOCTYPE html>
<html>
  <head>
    <title>Contact | Marlon Asis</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="canonical" href="index.html" />
    <!-- <link href="img/favicon-32.png" rel="shortcut icon" type="image/png" /> -->
    <link rel="stylesheet" href="css/main.css" />

    <script src="https://kit.fontawesome.com/540cd24bd8.js"></script>
    <script
      src="https://www.google.com/recaptcha/api.js"
      async=""
      defer=""
    ></script>
  </head>
  <body>
    <nav class="navbar is-planner animate-fadeDown">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img
              src="img/mca-avatar.png"
              alt="Marlon Asis | Designer, Front-end Developer &amp; Mentor"
              height="94"
            />
            <!-- <img src="img/mf-logo.svg" alt="Marlon Asis | Designer, Front-end Developer &amp; Mentor" height="48" /> -->
          </a>
        </div>
        <div class="navbar-menu" id="navMenu">
          <div class="navbar-end">
            <div class="navbar-item">
              <p class="buttons">
                <a
                  class="button is-medium tooltip is-tooltip-bottom"
                  data-tooltip="Reset"
                  onclick="document.getElementById('form').reset();"
                  ><span class="icon is-small"
                    ><i class="fas fa-undo-alt"></i></span></a
                ><a
                  class="button is-medium tooltip is-tooltip-bottom"
                  data-tooltip="Back"
                  href="index.html"
                >
                  <span class="icon is-small">
                    <i class="fas fa-angle-left"></i>
                    <!-- <i class="fas fa-times"></i> -->
                  </span></a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="is-form-page">
      <section class="is-white has-text-centered">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-8">
              <h1
                class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile"
              >
                Hello!
              </h1>
              <h2
                class="is-spaced is-size-3-desktop is-size-4-tablet is-size-5-mobile"
              >
                Thanks for taking the time to reach out.<br />How can I help you
                today?
              </h2>
            </div>
          </div>
        </div>
      </section>
      <section class="is-white">
        <div class="container">
          <form
            id="form"
            accept-charset="UTF-8"
            action="https://usebasin.com/f/cb6a2b815fb9"
            method="POST"
          >
            <div class="columns is-centered">
              <div class="column is-half">
                <div class="field">
                  <label class="label">Name</label>
                  <div class="control is-expanded">
                    <input
                      class="input is-large"
                      name="name"
                      type="text"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control is-expanded">
                    <input
                      class="input is-large"
                      name="email"
                      type="email"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column">
                <div class="field">
                  <label class="label">Message</label>
                  <div class="control is-expanded">
                    <textarea
                      class="textarea is-large"
                      name="message"
                      rows="5"
                      required
                    ></textarea>
                  </div>
                </div>
                <div class="field is-hidden">
                  <label class="is-hidden"></label>
                  <div class="control is-expanded is-hidden">
                    <input class="is-hidden" name="bot_vortex" type="hidden" />
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column is-one-third">
                <div class="field">
                  <div class="control">
                    <button
                      class="button is-primary is-outlined is-medium is-fullwidth is-rounded"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script src="js/main-min.js"></script>
    <!-- <script
      src="https://usebasin.com/f/363b98eca5af/ahoy.js"
      async=""
      defer=""
    ></script> -->
  </body>
</html>
